<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the cart page">
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cart Page</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="home.html" class="home-button">Home</a></li>
            <li><a href="movies.html" class="movies-button">Movies</a></li>
            <li><a href="about.html" class="about-button">About Us</a></li>
            <li><a href="contact.html" class="contact-button">Contact Us</a></li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </div>
    </nav>
    <main>
        <section class="heading-title">
            <h2>Cart <span>1</span></h2>
        </section>
        <div class="container">
            <div class="title">
                <div class="item">
                    <h3>Item</h3>
                </div>
                <div class="title-right">
                    <div class="price">
                        <h3>Price</h3>
                    </div>
                    <div class="quantity">
                        <h3>Quantity</h3>
                    </div>
                    <div class="total-price">
                        <h3>Total Price</h3>
                    </div>
                </div>
            </div>
            <hr>
            <div class="item-content">
                <div class="movie-title">
                    <img src="/assets/images/fiftyshades.png" alt="fiftyshades">
                    <h6>Fifty Shades Freed</h6>
                    <p>18+ &nbsp2019 <br> Romance &nbsp 2hr 30m</p>
                </div>
                <div class="content-right">
                    <div class="price">
                        <h6>NOK 99</h6>
                    </div>
                    <div class="quantity">
                        <button class="w3-button w3-circle w3-black">-</button> 1
                        <button class="w3-button w3-circle w3-black">+</button>
                    </div>
                    <div class="total-price">
                        <h6>NOK 99</h6>
                    </div>
                </div>
            </div>
            <hr>
            <section class="checkout">
                <div class="back-button">
                    <a href="movies.html" class="previous">Continue shopping</a>
                </div>
                <div class="total-sum">
                    <h3><span>Total Price :</span> NOK 99</h3>
                </div>
                <a href="checkout.html"><button class="checkout-btn">Checkout</button></a>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer-logo">
            <a href="home.html"><img src="assets/images/logo.png" alt="logo"></a>
            <div class="footer-text">
                <p>Terms and Privacy Notice</p>
                <p>Send us feedback</p>
                <p>Help</p>
                <p>Cookies Notice</p>
                <div class="copy">
                    &copy; 2024 Square Eyes
                </div>
            </div>
        </div>
    </footer>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    </script>
</body>
</html>
