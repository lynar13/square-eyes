<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the checkout page">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="home.html" class="home-button">Home</a></li>
            <li><a href="movies.html" class="movies-button">Movies</a></li>
            <li><a href="about.html" class="about-button">About Us</a></li>
            <li><a href="contact.html" class="contact-button">Contact Us</a></li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </div>
    </nav>
    <main>
        <section class="heading-title">
            <h2>Confirm and Pay</h2>
        </section>
        <div class="container">
            <div class="payment-methods">
                <h3>Pay with</h3>
                <button class="payment-method">Paypal</button>
                <button class="payment-method">Credit Card</button>
            </div>
            <hr>
            <div class="checkout-details">
                <div class="saved-info">
                    <h6>Saved Contact Info</h6>
                    <button class="profile">Saved Info</button>
                </div>
                <div class="price-details">
                    <h3>Price Details</h3>
                    <p>kr99 x 2 = kr198</p>
                    <p>Shipping = kr0</p>
                    <label class="total-sum">Total (NOK) 198,00</label>
                </div>
            </div>
            <hr>
            <section class="payment-form">
                <h2>Credit Card</h2>
                <form>
                    <label for="ccnum">Card Number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="cname">Card Holder</label>
                    <input type="text" id="cname" name="cardname" placeholder="Lyn Resell">
                    <label for="expmonth">Exp Date</label>
                    <input type="text" id="expmonth" name="expdate" placeholder="mm / dd">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="">
                    <label class="container">
                        <input type="checkbox" checked="checked"> Save Card
                    </label>
                </form>
            </section>
            <div class="confirm-payment">
                <a href="checkout.html"><button class="checkout-btn">Confirm and Pay</button></a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-logo">
            <a href="home.html"><img src="assets/images/logo.png" alt="logo"></a>
            <div class="footer-text">
                <p>Terms and Privacy Notice</p>
                <p>Send us feedback</p>
                <p>Help</p>
                <p>Cookies Notice</p>
                <div class="copy">&copy; 2024 Square Eyes</div>
            </div>
        </div>
    </footer>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    </script>
</body>
</html>
