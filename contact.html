<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the contact page">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="home.html" class="home-button">Home</a></li>
            <li><a href="movies.html" class="movies-button">Movies</a></li>
            <li><a href="about.html" class="about-button">About Us</a></li>
            <li><a href="contact.html" class="contact-button">Contact Us</a></li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </div>
    </nav>
    <main>
        <section class="content">
            <div class="contact-heading">
                <h2>Contact us</h2>
                <p>The harder you'll work for something, the greater <br>you'll feel when you achieve it</p>
            </div>
            <form action="#" class="contact-form">
                <div class="form-group">
                    <label for="topic">Topic</label>
                    <select id="topic" name="topic">
                        <option value="general">General Inquiry</option>
                        <option value="payment">Payment</option>
                        <option value="movies">Movies</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name..">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email..">
                </div>
                <div class="form-group">
                    <label for="description">Description (optional)</label>
                    <textarea id="description" name="description" placeholder="Description (optional)"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Send Request">
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-logo">
            <a href="home.html"><img src="assets/images/logo.png" alt="logo"></a>
            <div class="footer-text">
                <p>Terms and Privacy Notice</p>
                <p>Send us feedback</p>
                <p>Help</p>
                <p>Cookies Notice</p>
                <div class="copy">
                    &copy; 2024 Square Eyes
                </div>
            </div>
        </div>
    </footer>
    <script>
        function myFunction() {
            var x = document.getElementById("menu-list");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
    </script>
</body>
</html>
